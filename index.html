<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Disponível em breve</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="email"] {
            padding: 8px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        button {
            padding: 8px 20px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disponível em breve</h1>
        
        <!-- ...existing form code if needed... -->
    </div>
</body>
</html>
